<script type="text/javascript">
var delta=0.08
	var collection;
	function floaters() {
		this.items	= [];
		this.addItem	= function(id,x,y,content)
				  {
					document.write('<DIV id='+id+' style="z-index: 1000; POSITION: absolute;  width:80px; height:60px;left:'+(typeof(x)=='string'?eval(x):x)+'px;top:'+(typeof(y)=='string'?eval(y):y)+'px">'+content+'</DIV>');
					
					var newItem				= {};
					newItem.object			= document.getElementById(id);
					newItem.x				= x;
					newItem.y				= y;

					this.items[this.items.length]		= newItem;
				  }
		this.play	= function()
				  {
					collection				= this.items
					setInterval('play()',10);
				  }
		}
		function play()
		{

			for(var i=0;i<collection.length;i++)
			{
				var followObj		= collection[i].object;
				var followObj_x		= (typeof(collection[i].x)=='string'?eval(collection[i].x):collection[i].x);
				var followObj_y		= (typeof(collection[i].y)=='string'?eval(collection[i].y):collection[i].y);

				if(followObj.offsetLeft!=(document.body.scrollLeft+followObj_x)) {
					var dx=(document.body.scrollLeft+followObj_x-followObj.offsetLeft)*delta;
					dx=(dx>0?1:-1)*Math.ceil(Math.abs(dx));
					followObj.style.left=followObj.offsetLeft+dx + 'px';
					}

				if(followObj.offsetTop!=(document.body.scrollTop+followObj_y)) {
					var dy=(document.body.scrollTop+followObj_y-followObj.offsetTop)*delta;
					dy=(dy>0?1:-1)*Math.ceil(Math.abs(dy));
					followObj.style.top=followObj.offsetTop+dy + 'px';
					}
				followObj.style.display	= '';
			}
		}	
		
	var theFloaters		= new floaters();
	//右面
	theFloaters.addItem('followDiv1','document.body.clientWidth-106',138,'<img border="0" src="images/自行车.gif" style="width:120px;height:270px;border:0" alt="自行车.gif">');
	//左面
	theFloaters.addItem('followDiv2',6,138,'<img border="0" src="images/自行车.gif" style="width:120px;height:270px;border:0" alt="自行车.gif">');
	theFloaters.play();
</script>

		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'spline'
        },
        title: {
            text: '兰州公共自行车开通后的投入量'
        },
        subtitle: {
            text: '来源：兰州晨报'
        },
        xAxis: {
            categories: ['2014年06月', '2014年08月', '2014年10月', '2014年12月', '2015年02月', '2015年04月',
                '2015年06月', '2015年08月', '2015年10月', '2015年12月', '2016年02月', '2016年04月']
        },
        yAxis: {
            title: {
                text: '市区公共自行车投放数'
            },
            labels: {
                formatter: function () {
                    return this.value + '辆';
                }
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            }
        },
        series: [{
            name: '市公共自行车公司自行车数量',
            marker: {
                symbol: 'diamond'
            },
            data: [{
                y: 6000,
                marker: {
                    symbol: 'url(images/自行车2.png)'
                }
            }, 7200, 8000, 8450, 8500, 8500, {
                y: 10500,
                marker: {
                    symbol: 'url(images/自行车.png)'
                }
            }, 11000, 12000, 11950, 12000, 12050]
        }]
    });
});
